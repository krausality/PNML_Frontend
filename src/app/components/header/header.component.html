<!-- 
  Semantisches <header>-Element für die Barrierefreiheit und klare Struktur.
  Die .banner-container-Klasse dient als Flexbox-Container für die Ausrichtung.
-->
<header class="banner-container">
  <!-- Container für den Projektnamen -->
  <div class="project-title">
    <span>L3S-Offshore-2 Playground</span>
  </div>

  <!-- Container für die Logos, um sie als Gruppe zu stylen -->
  <div class="logo-container">
    <!-- Beispiel für das L3S-Logo. Der alt-Text ist wichtig für die Barrierefreiheit. -->
    <img src="assets/logos/L3S-Logo-2024-Color.svg" alt="L3S Research Center Logo" class="logo-img">
    
    <!-- Hier Platzhalter für weitere Uni-Logos einfügen -->
    <!-- 
    <img src="assets/logos/uni-hannover-logo.svg" alt="Leibniz Universität Hannover Logo" class="logo-img">
    <img src="assets/logos/uni-rostock-logo.svg" alt="Universität Rostock Logo" class="logo-img">
    -->
  </div>
</header>
