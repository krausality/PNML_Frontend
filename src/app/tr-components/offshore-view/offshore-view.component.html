<div class="main-container">
    <div class="parameter-container">
        <app-parameter-input></app-parameter-input>
    </div>

    <div class="viewer-container">
        <!-- Offshore-specific playback controls -->
        <div class="offshore-toolbar" style="display: flex; align-items: center; gap: 12px;">
            <!-- Mock Model Selector -->
            <mat-form-field appearance="fill" style="min-width: 180px; margin-right: 0;">
                <mat-label>Select model</mat-label>
                <mat-select [(value)]="selectedOffshoreModelId" (selectionChange)="onOffshoreModelChange($event.value)">
                    <mat-option *ngFor="let model of offshoreModels" [value]="model.id">
                        {{ model.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <button
                mat-stroked-button
                class="text-button"
                (click)="onOffshoreStartSimulation()"
                matTooltip="Start simulation with current parameters."
            >
                Start Simulation
            </button>
            <app-playback-controls
                [isPlaying]="offshoreIsPlaying"
                [currentStep]="offshoreCurrentStep"
                [isHistoryEmpty]="offshoreIsHistoryEmpty"
                (play)="onOffshorePlay()"
                (pause)="onOffshorePause()"
                (stop)="onOffshoreStop()"
                (restart)="onOffshoreRestart()"
                (rewind)="onOffshoreRewind()">
            </app-playback-controls>
        </div>
        <div class="petri-net-container" fxLayout="row">
            <app-petri-net></app-petri-net>
        </div>
        <app-timeline
            *ngIf="offshoreTotalSteps > 0"
            [totalSteps]="offshoreTotalSteps"
            [currentStep]="offshoreCurrentStep"
            (stepChanged)="onOffshoreStepChanged($event)">
        </app-timeline>
    </div>
</div>
