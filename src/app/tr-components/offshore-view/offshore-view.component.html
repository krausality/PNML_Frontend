<div class="main-container">
    <div class="parameter-container">
        <app-parameter-input></app-parameter-input>
    </div>

    <div class="viewer-container">
        <!-- Offshore-specific playback controls -->
        <div class="offshore-toolbar">
            <app-playback-controls
                [isPlaying]="offshoreIsPlaying"
                [currentStep]="offshoreCurrentStep"
                [isHistoryEmpty]="offshoreIsHistoryEmpty"
                (play)="onOffshorePlay()"
                (pause)="onOffshorePause()"
                (stop)="onOffshoreStop()"
                (restart)="onOffshoreRestart()"
                (rewind)="onOffshoreRewind()">
            </app-playback-controls>
            <button
                mat-stroked-button
                class="text-button"
                (click)="onOffshoreStartSimulation()"
                matTooltip="Start simulation with current parameters."
            >
                Start Simulation
            </button>
        </div>
        <div class="petri-net-container" fxLayout="row">
            <app-petri-net></app-petri-net>
        </div>
        <app-timeline
            *ngIf="offshoreTotalSteps > 0"
            [totalSteps]="offshoreTotalSteps"
            [currentStep]="offshoreCurrentStep"
            (stepChanged)="onOffshoreStepChanged($event)">
        </app-timeline>
    </div>
</div>
