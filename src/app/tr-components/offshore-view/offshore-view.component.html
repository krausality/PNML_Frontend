<div class="main-container">
    <div class="parameter-container">
        <app-parameter-input></app-parameter-input>
    </div>

    <div class="viewer-container">
        <!-- A new, separate button bar could be placed here if needed -->
        <div class="petri-net-container" fxLayout="row">
            <app-petri-net
                [ngClass]="{
                    'petri-net': true,
                    active: uiService.tab === TabState.Code
                }"
            ></app-petri-net>
            <app-code-editor
                [ngClass]="{
                    'code-editor': true,
                    active: uiService.tab === TabState.Code
                }"
            ></app-code-editor>
        </div>
    </div>
</div>
