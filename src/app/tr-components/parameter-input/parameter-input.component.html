<div class="parameter-container" fxLayout="column" fxLayoutGap="10px">
    <h2>Simulation Parameters</h2>

    <!-- Parameter Table Display - REMOVED -->
    <!-- <app-parameter-table [loadedParameters]="loadedDefaultsForTable"></app-parameter-table> -->

    <mat-form-field appearance="fill" class="parameter-textarea-field">
        <mat-label>Planning Request (JSON)</mat-label>
        <textarea matInput
                  cdkTextareaAutosize
                  cdkAutosizeMinRows="5"
                  cdkAutosizeMaxRows="15"
                  [formControl]="parameterControl"
                  placeholder="Enter Planning Request JSON here or load defaults...">
        </textarea>
        <mat-error *ngIf="parameterControl.hasError('required')">
            Planning request is required.
        </mat-error>
        <mat-error *ngIf="parameterControl.hasError('jsonInvalid')">
            Invalid JSON format. Please check the syntax.
        </mat-error>
    </mat-form-field>

    <div fxLayout="row" fxLayoutGap="10px">
        <button mat-raised-button color="primary" (click)="loadDefaults()" [disabled]="isLoadingDefaults" matTooltip="Load default parameters from the server into the table and text area.">
            <mat-icon *ngIf="!isLoadingDefaults">download</mat-icon>
            <mat-progress-spinner *ngIf="isLoadingDefaults" mode="indeterminate" diameter="20"></mat-progress-spinner>
            <span *ngIf="!isLoadingDefaults">Load Defaults</span>
             <span *ngIf="isLoadingDefaults">Loading...</span>
        </button>
        <!-- "Start Simulation" button was moved to button-bar.component.html -->
    </div>
    <div *ngIf="statusMessage" class="status-message" [ngClass]="{'error': hasError, 'success': !hasError}">
        {{ statusMessage }}
    </div>
</div>
